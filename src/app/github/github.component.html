<div>
    <app-github-form (emitSearch)="searchGithub($event)"></app-github-form>
    <div *ngIf="github">
        <div class="card-columns">
            <div *ngFor="let github of github">
                <div class="card">
                    <img src="{{github.url}}" class="card-img">
                </div>
            </div>
        </div>
    </div>
</div>
